<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" type="text/css" href="./common.css" />
    <title>Profile</title>
</head>
<body>
    <header class="navbar">
        <section class="navbar-section"></section>
        <section class="navbar-center">
            <img src="./b-science.png" width="128px" height="128px" alt="Brand-Name">
        </section>
        <section class="navbar-section"></section>
    </header>
    <div class="container">
        <div class="columns">
          <div class="column col-4 col-mx-auto">
            <div class="panel">
                <div class="panel-header text-center">
                    <figure class="avatar avatar-lg" data-initial="AE"></figure>
                    <div class="panel-title h5 mt-10">Albert Einstein</div>
                </div>
                <nav class="panel-nav">
                    <ul class="tab tab-block">
                      <li class="tab-item active"><a href="#panels">Profile</a></li>
                    </ul>
                </nav>
                <div class="panel-body">
                    <div class="tile tile-centered">
                      <div class="tile-content">
                        <div class="tile-title text-bold">E-mail</div>
                        <div class="tile-subtitle">albert@basf.science</div>
                      </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <button class="btn btn-primary btn-block">Logout</button>
                </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
