<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" type="text/css" href="./common.css" />
    <title>Login</title>
</head>
<body>
    <header class="navbar">
        <section class="navbar-section"></section>
        <section class="navbar-center">
            <img src="./b-science.png" width="128px" height="128px" alt="Brand-Name">
        </section>
        <section class="navbar-section"></section>
    </header>
    <div class="container">
        <div class="columns">
          <div class="column col-4 col-mx-auto">
            <form>
                <div class="form-group">
                    <label class="form-label" for="name">Name</label>
                    <input class="form-input" type="text" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-input" type="password" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
